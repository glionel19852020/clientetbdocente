<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Docentes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         
     </head>
	 	<body>
	 		<div class="col-md-10" id="content-wrapper">
	 			<div class="row">
	 				<div class="col-lg-12">
	 					<div class="clearfix">
	 						<h1 class="pull-left">Docentes</h1>
	 							
	 							<div class="pull-right top-page-ui">
		 							<a href="/docente/crear" th:href="@{'/docente/crear'}" class="btn btn-primary pull-right">
		 								<i class="glyphicon glyphicon-plus">Agregar docente</i>
		 							</a>
	 							</div>
	 							<div>
		 							<a href="/docente/actualizar" th:href="@{'/docente/actualizar'}" class="btn btn-primary pull-right">
		 								<i class="glyphicon glyphicon-plus">Actualizar docente</i>
		 							</a>
	 							</div>
	 						
	 					</div>
	 					
	 					<div class="row">
	 						<div class="col-lg-12">
	 							<div class="main-box clearfix">
	 								<div class="table-responsive">
	 									<table class="table user-list">
	 									
			 									<thead>
			 										<tr>
			 											<th><span>Id</span></th>
			 											<th><span>Nombre</span></th>
			 											<th><span>Apellidos</span></th>
			 											<th><span>Fecha</span></th>
			 											<th><span>Telefono</span></th>
			 											<th><span>Departamento</span></th>
			 										
			 										<tr>
			 									
			 									</thead>
			 									<tbody th:each="docente : ${docentes}">
			 									   
			 										<tr>
				 										<td th:text="${docente.idDocente}"></td>
				 										<td th:text="${docente.nombreDocente}"></td>
				 										<td th:text="${docente.apellidosDocente}"></td>
				 										<td th:text="${docente.fechaDocente}"></td>
				 										<td th:text="${docente.telefonoDocente}"></td>
				 										<td th:text="${docente.departamentoDocente}"></td>
				 										
				 										<td>
					 										<form method="post" action="/docente/delete/${docente.idDocente}" th:action="@{'/docente/delete/' + ${docente.idDocente}}">
					 											<input type="hidden" name="userId" th:value="${docente.idDocente}"/>
					 											<input type="hidden" name="_method" value="Borrar"/>
					 											<button type="submit" name="deleteDocente" class="glyphicon glyphicon-trash">Borrar</button>	 										
					 										</form>
				 											 										
				 										</td>
			 										</tr>
			 									</tbody>
	 								
	 									</table>
	 								
	 								</div>
	 						
	 							</div>
	 						
	 						</div>
	 					
	 					
	 					
	 					</div>
	 			
	 				</div>
	 			
	 			</div>
	 		
	 		
	 		
	 		
	 		</div>
	 	
	 	
	 	
	 	</body>
	 
	 
	 
	 
	 
	 </html>
